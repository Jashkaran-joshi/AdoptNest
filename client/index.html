    <meta name="description" content="AdoptNest - Find your perfect pet companion and give abandoned pets a loving new home." />
    <title>AdoptNest - Find Forever Friends</title>
    <script>
      // Apply system theme immediately before React loads to prevent flash
      (function() {
        try {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Ignore errors
        }
      })();
    </script>

    <div id="root"></div>

  </body>
